<div class="offer-popup" (click)="onPopup(offer)" *ngIf="offer">
  <img class="offer-popup__image" [src]="offer.photoUrl" />
  <div>
    <div class="offer-popup__name">{{ offer.vendorName }}</div>
    <div class="offer-popup__address">{{ address }}</div>
    <div class="offer-popup__phone">{{ phoneNumber }}</div>
  </div>
</div>
