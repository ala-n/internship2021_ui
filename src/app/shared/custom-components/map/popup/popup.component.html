<div *ngFor="let offer of offers">
  <div class="offer-popup" (click)="onPopup(offer)" *ngIf="offer">
    <img class="offer-popup__image" [src]="offer.photoUrl" />
    <div>
      <div class="offer-popup__name">{{ offer.vendorName }}</div>
      <div class="offer-popup__address">{{ offer.address }}</div>
      <div class="offer-popup__rating">
        <mat-icon aria-hidden="false" aria-label="people">star</mat-icon>
        <mat-icon aria-hidden="false" aria-label="people">star</mat-icon>
        <mat-icon aria-hidden="false" aria-label="people">star</mat-icon>
        <mat-icon aria-hidden="false" aria-label="people">star</mat-icon>
        <mat-icon aria-hidden="false" aria-label="people">star</mat-icon>
      </div>
    </div>
  </div>
</div>
