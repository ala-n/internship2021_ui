<div class="offer-popup" *ngIf="office">
  <a
    class="link link_overlay"
    [routerLink]="['/home', cityName, 'offices', office.id]"
  ></a>
  <img
    class="offer-popup__image"
    src="/assets/images/vendor_logo.jpg"
    alt="vendor logo"
  />
  <div>
    <div class="offer-popup__name">{{ vendorName }}</div>
    <div class="offer-popup__address">{{ address }}</div>
    <a href="tel:{{ office.phone }}" class="link offer-popup__phone">{{
      phoneNumber
    }}</a>
  </div>
</div>
