<form class="search-form">
  <input
    type="text"
    class="search-form__search"
    placeholder="Search"
    [formControl]="control"
    [matAutocomplete]="auto"
  />
  <button class="search-form__search-button-image"></button>
  <!--Search image -->
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let value of filteredData | async" [value]="value">
      {{ value }}
    </mat-option>
  </mat-autocomplete>
</form>
