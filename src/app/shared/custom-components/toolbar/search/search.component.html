<form class="example-form">
    <input type="text"
           class="search"
           placeholder="Search"
           [formControl]="control"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let street of filteredTags | async" [value]="street">
        {{street}}
      </mat-option>
    </mat-autocomplete>
  </form>
