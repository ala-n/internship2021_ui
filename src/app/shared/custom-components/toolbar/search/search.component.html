<form class="example-form">
  <input
    type="text"
    class="search"
    placeholder="Search"
    [formControl]="control"
    [matAutocomplete]="auto"
  />
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let value of filteredData | async" [value]="value">
      {{ value }}
    </mat-option>
  </mat-autocomplete>
</form>
