<form class="search-form">
  <div class="search-form__field">
    <input
      type="text"
      class="search-form__input"
      placeholder="Search"
      [formControl]="control"
      [matAutocomplete]="auto"
    />
    <button class="button button_s_l button_c_primary" mat-icon-button>
      <mat-icon class="icon icon_s">search</mat-icon>
    </button>
  </div>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let value of filteredData | async" [value]="value">
      {{ value }}
    </mat-option>
  </mat-autocomplete>
</form>
