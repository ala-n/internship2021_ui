<div class="tags">
  <mat-chip-list>
    <mat-chip
      class="tags__item"
      (click)="resetTagSearch()"
      [class.tags__item_active]="!currentTag"
      >all</mat-chip
    >
    <mat-chip
      tabindex="0"
      class="tags__item"
      *ngFor="let tag of tags"
      [value]="tag.name"
      (click)="searchByTag($event)"
      [class.tags__item_active]="tag.id === currentTag"
    >
      {{ tag.name }}
    </mat-chip>
  </mat-chip-list>
</div>
