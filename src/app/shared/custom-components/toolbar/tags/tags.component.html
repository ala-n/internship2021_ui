<div class="tags">
  <mat-chip-list>
    <mat-chip
      tabindex="0"
      class="tags__item"
      *ngFor="let tag of tags"
      [value]="tag.name"
      (click)="searchByTag($event)"
      [class.tags__item__active]="tag.name === currentTag"
    >
      {{ tag.name }}
    </mat-chip>
  </mat-chip-list>
</div>
