<div class="tags">
  <mat-chip-list>
    <mat-chip
      tabindex="0"
      class="tags__item"
      *ngFor="let tag of tags"
      [value]="tag.name"
      (click)="searchByTag($event)"
    >
      <div (click)="toggle()" [ngClass]="status ? 'success' : 'danger'">
        {{ tag.name }}
      </div>
    </mat-chip>
  </mat-chip-list>
</div>
