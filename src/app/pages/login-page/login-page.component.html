<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="login">
    <mat-card-header class="login__title">
      <mat-card-title>{{ 'Log in' | translate }}</mat-card-title>
    </mat-card-header>

    <form class="example-form" (ngSubmit)="login()" #form="ngForm">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="{{ 'login' | translate }}"
            [(ngModel)]="model.login"
            name="login"
            required
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="{{ 'password' | translate }}"
            [(ngModel)]="model.password"
            name="password"
            [type]="hide ? 'password' : 'text'"
            required
          />
          <button
            mat-icon-button
            type="button"
            matSuffix
            (click)="hide = !hide"
          >
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <button
        mat-flat-button
        class="button button_c_icon-primary btn-block"
        [disabled]="!form.valid"
      >
        {{ 'Log in' | translate }}
      </button>
    </form>
  </mat-card>
</div>
