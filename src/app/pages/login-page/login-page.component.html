<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header class="box__title">
      <mat-card-title><p>{{ 'Log in' | translate }}</p></mat-card-title>
    </mat-card-header>

    <form class="example-form" (ngSubmit)="login()" #form="ngForm">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="{{ 'login' | translate }}"
            [(ngModel)]="model.login"
            name="login"
            required
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="{{ 'password' | translate }}"
            [(ngModel)]="model.password"
            name="password"
            type="password"
            required
          />
        </mat-form-field>
      </mat-card-content>
      <button
        mat-flat-button
        color="primary"
        class="btn-block"
        [disabled]="!form.valid"
      >
        {{ 'Log in' | translate }}
      </button>
    </form>
  </mat-card>
</div>
