<div class="mat-elevation-z8">
  <table
    class="table"
    mat-table
    class="full-width-table"
    matSort
    aria-label="Elements"
  >
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button class="button_edit" mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Vendor</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="branchOffices">
      <th mat-header-cell *matHeaderCellDef>Branch Offices</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink=".">Show offices</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="offers">
      <th mat-header-cell *matHeaderCellDef>Offers</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink=".">Show offers</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="webSite">
      <th mat-header-cell *matHeaderCellDef>Web-Site</th>
      <td mat-cell *matCellDef="let row">{{ row.website }}</td>
    </ng-container>

    <ng-container matColumnDef="updated">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated</th>
      <td mat-cell *matCellDef="let row">{{ row.updated }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div class="table__footer">
  <button
    class="button_add"
    mat-raised-button
    routerLink="/admin/form"
    color="primary"
  >
    Add Vendor
  </button>
  <mat-paginator
    #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
  >
  </mat-paginator>
</div>
