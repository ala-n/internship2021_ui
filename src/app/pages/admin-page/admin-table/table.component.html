<mat-spinner class="table__spinner" *ngIf="isLoading"></mat-spinner>

<div class="table mat-elevation-z8" [hidden]="isLoading">
  <div class="table__header">
    <mat-form-field class="table__search" appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>
  </div>
  <div class="table__body">
    <table class="full-width-table" mat-table matSort [dataSource]="dataSource">
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button
            class="button_edit"
            routerLink="/admin/vendors/{{ row.id }}"
            mat-icon-button
            color="primary"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Vendor</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="branchOffices">
        <th mat-header-cell *matHeaderCellDef>Branch Offices</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink=".">Show offices</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="offers">
        <th mat-header-cell *matHeaderCellDef>Offers</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink=".">Show offers</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="webSite">
        <th mat-header-cell *matHeaderCellDef>Web-Site</th>
        <td mat-cell *matCellDef="let row">{{ row.website }}</td>
      </ng-container>

      <ng-container matColumnDef="updated">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated</th>
        <td mat-cell *matCellDef="let row">
          {{ row.updated }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>
  <div class="table__footer">
    <button
      class="button button_add_desktop"
      mat-raised-button
      routerLink="/admin/form"
      color="primary"
    >
      Add Vendor
    </button>
    <mat-paginator
      class="table__paginator"
      #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
    >
    </mat-paginator>
    <button
      class="button button_add_mobile"
      mat-fab
      routerLink="/admin/form"
      color="primary"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
