<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="vendorName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Vendor</th>
      <td mat-cell *matCellDef="let row">{{ row.vendorName }}</td>
    </ng-container>

    <ng-container matColumnDef="branchOffices">
      <th mat-header-cell *matHeaderCellDef>Branch Offices</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink=".">Show offices</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="offers">
      <th mat-header-cell *matHeaderCellDef>Offers</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink=".">Show offers</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="webSite">
      <th mat-header-cell *matHeaderCellDef>Web-Site</th>
      <td mat-cell *matCellDef="let row"></td>
    </ng-container>

    <ng-container matColumnDef="updated">
      <th mat-header-cell *matHeaderCellDef>Updated</th>
      <td mat-cell *matCellDef="let row"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<mat-paginator
  #paginator
  [length]="dataSource!.data.length"
  [pageIndex]="0"
  [pageSize]="10"
>
</mat-paginator>
