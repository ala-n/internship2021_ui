<mat-spinner class="table__spinner" *ngIf="isLoading"></mat-spinner>

<div class="table mat-elevation-z8" [hidden]="isLoading">
  <div class="table__header">
    <mat-form-field class="table__search" appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter(input.value, 'name')" #input />
    </mat-form-field>
    <mat-button-toggle-group
      #group="matButtonToggleGroup"
      class="table__filter"
      aria-label="Filter Vendors"
      (click)="applyFilter(group.value, 'isActive')"
    >
      <mat-button-toggle value="">All</mat-button-toggle>
      <mat-button-toggle value="true">Active</mat-button-toggle>
      <mat-button-toggle value="false">Inactive</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div class="table__body">
    <table
      class="full-width-table"
      mat-table
      matSort
      matSortActive="updated"
      matSortDirection="desc"
      [dataSource]="dataSource"
    >
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let vendor">
          <button
            class="button_edit button_c_primary"
            [routerLink]="['details', vendor.id]"
            mat-icon-button
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="number">
        <th mat-header-cell class="text" *matHeaderCellDef>â„–</th>
        <td mat-cell *matCellDef="let vendor; let i = index">
          {{ i + 1 + this.paginator.pageIndex * this.paginator.pageSize }}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          class="text text_upper"
          *matHeaderCellDef
          mat-sort-header
        >
          Vendor
        </th>
        <td mat-cell *matCellDef="let vendor">{{ vendor.name }}</td>
      </ng-container>

      <ng-container matColumnDef="branchOffices">
        <th mat-header-cell class="text text_upper" *matHeaderCellDef>
          Offices
        </th>
        <td mat-cell *matCellDef="let vendor">
          <a
            class="link link_c_primary"
            [routerLink]="['details', vendor.id, 'offices']"
            >Show offices</a
          >
        </td>
      </ng-container>

      <ng-container matColumnDef="offers">
        <th mat-header-cell class="text text_upper" *matHeaderCellDef>
          Offers
        </th>
        <td mat-cell *matCellDef="let vendor">
          <a
            class="link link_c_primary"
            [routerLink]="['details', vendor.id, 'offers']"
            >Show offers</a
          >
        </td>
      </ng-container>

      <ng-container matColumnDef="webSite">
        <th mat-header-cell class="text text_upper" *matHeaderCellDef>
          Web-Site
        </th>
        <td mat-cell *matCellDef="let vendor">{{ vendor.website }}</td>
      </ng-container>

      <ng-container matColumnDef="updated">
        <th
          mat-header-cell
          class="text text_upper"
          *matHeaderCellDef
          mat-sort-header
        >
          Updated
        </th>
        <td mat-cell *matCellDef="let vendor">
          {{ vendor.updated | date: 'dd.MM.yyyy' }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let vendor; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDatavendor>
        <td class="mat-cell" colspan="4">
          No results matching "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>
  <div class="table__footer">
    <button
      class="button button_hidden_mobile button_c_icon-primary"
      mat-raised-button
      [routerLink]="['details', 'form']"
    >
      Add Brand
    </button>
    <mat-paginator
      class="table__paginator"
      #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
    >
    </mat-paginator>
    <button
      class="button button_hidden_desktop button_c_icon-primary"
      mat-fab
      [routerLink]="['details', 'form']"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
