<form class="form" [formGroup]="offerForm" novalidate (ngSubmit)="onSubmit()">
  <div class="form__header">
    Enter information about <span>BrandName</span> offer
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" />
        <mat-error *ngIf="offerForm.controls['title'].hasError('required')">
          Country is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Discount</mat-label>
        <input matInput formControlName="discount" />
        <mat-error *ngIf="offerForm.controls['discount'].hasError('required')">
          Country is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          formControlName="description"
          cdkTextareaAutosize
          cdkAutosizeMinRows="3"
          cdkAutosizeMaxRows="8"
        ></textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col col_group">
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Valid from</mat-label>
            <input type="date" matInput formControlName="dateStart" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Valid to</mat-label>
            <input type="date" matInput formControlName="dateEnd" />
            <mat-error
              *ngIf="offerForm.controls['dateEnd'].hasError('required')"
            >
              End date is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="col col_group">
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Promocode</mat-label>
            <input matInput formControlName="promocode" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Images</mat-label>
            <input matInput formControlName="images" />
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <!-- TODO we don't need to show Brand name for user in form control but we need to keep this information -->
    <div class="col" hidden>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Brand</mat-label>
        <input matInput formControlName="vendorName" />
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Select branch offices</mat-label>
        <input matInput formControlName="offices" />
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Tags</mat-label>
        <input matInput formControlName="tags" />
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-slide-toggle formControlName="isActive" color="primary"
        >Activate</mat-slide-toggle
      >
    </div>
  </div>
  <div class="actions">
    <button
      type="button"
      class="button"
      mat-raised-button
      (click)="navigationService.goBack()"
    >
      Cancel
    </button>
    <button
      class="button"
      mat-raised-button
      color="primary"
      type="submit"
      (click)="navigationService.goBack()"
      [disabled]="offerForm.invalid"
    >
      Save
    </button>
  </div>
</form>
