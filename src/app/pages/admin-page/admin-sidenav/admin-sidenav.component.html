<mat-toolbar
  class="admin-toolbar"
  [class.admin-toolbar_hidden]="(isHandset$ | async) === false"
>
  <button
    class="button button_no-hover"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async"
  >
    <mat-icon class="icon icon_l">menu</mat-icon>
  </button>
  <span class="admin-toolbar__username">Name Surname</span>
  <button
    class="button button_no-hover"
    mat-icon-button
    (click)="navigationService.toggleSidenav()"
    (click)="closeSidenav()"
  >
    <mat-icon class="icon icon_l">perm_identity</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container class="admin-sidenav__container">
  <mat-sidenav
    #drawer
    class="admin-sidenav__drawer"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
    [(opened)]="isOpened"
  >
    <mat-toolbar>Moderator panel</mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list (click)="closeSidenav()">
      <a
        mat-list-item
        routerLink="vendors"
        routerLinkActive="mat-list-item_active"
        >Brands</a
      >
      <a
        mat-list-item
        routerLink="offers"
        routerLinkActive="mat-list-item_active"
        >Offers</a
      >
      <a mat-list-item routerLink=".">Statistics</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="admin-sidenav__content">
    <mat-card class="admin-sidenav__card">
      <mat-card-content>
        <router-outlet></router-outlet>
      </mat-card-content>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
