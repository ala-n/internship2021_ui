    <a
      mat-list-item
      class="table-nav__link"
      [routerLink]="[vendorId, 'edit']"
      routerLinkActive="mat-list-item_active"
      ><span class="text text_s_l text_upper">
        {{ 'brand' | translate }}</span
      ></a
    >
    <a
      mat-list-item
      class="table-nav__link"
      [routerLink]="[vendorId, 'offices']"
      routerLinkActive="mat-list-item_active"

        'brand_offices' | translate
      }}</span>
    </a>
    <a
      mat-list-item
      class="table-nav__link"
      [routerLink]="[vendorId, 'offers']"

      }}</span></a
