<div class="sort-panel">
  <mat-form-field appearance="fill">
    <mat-label>{{ 'HOME.SORT.BY' | translate }}</mat-label>
    <mat-select [formControl]="sortControl" disableOptionCentering>
      <mat-option *ngFor="let value of SORT_OPTIONS" [value]="value">
        {{ 'HOME.SORT.' + value | translate }}</mat-option
      >
    </mat-select>
  </mat-form-field>
</div>
