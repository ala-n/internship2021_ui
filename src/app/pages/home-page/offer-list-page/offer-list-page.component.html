<app-sort></app-sort>
<div class="offers" *ngIf="offers$ | async as offers">
  <a
    class="link-reset"
    [routerLink]="['offers', offer.id]"
    queryParamsHandling="merge"
    *ngFor="let offer of offers"
  >
    <app-offer-item [offer]="offer" class="offer-card"></app-offer-item>
  </a>
</div>
