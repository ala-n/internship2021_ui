<app-sort class="sort"></app-sort>
<div class="offers" *ngIf="offers$ | async as offers">
  <a
    class="link"
    *ngFor="let offer of offers"
    [routerLink]="['/home/offers', offer.id]"
  >
    <app-offer-item [offer]="offer" class="offer-card"></app-offer-item
  ></a>
  <div
    class="offers__text text text_s_xl text_c_secondary"
    *ngIf="!offers?.length"
  >
    {{ 'no_offers_in_city' | translate }} {{ city }} =(
  </div>
</div>
