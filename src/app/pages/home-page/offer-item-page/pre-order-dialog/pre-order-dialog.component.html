<h1 mat-dialog-title>{{ 'pre-order' | translate }}</h1>
<mat-dialog-content>
  <form ngIf="user$ | async as user">
    <mat-form-field appearance="outline">
      <mat-label>{{ 'name_surname' | translate }}</mat-label>
      <input matInput value="`${user.name} ${user.surname}`" disabled />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
