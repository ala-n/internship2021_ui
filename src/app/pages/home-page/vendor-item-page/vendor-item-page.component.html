<div *ngIf="vendor$ | async as vendor" class="vendor">
  <div class="vendor__card">
    <img
      src="/assets/images/vendor_logo.jpg"
      alt="vendor logo"
      class="vendor__image"
    />
    <div>
      <div class="vendor__name">{{ vendor.name }}</div>
      <div class="vendor__title">{{ vendor.title }}</div>
    </div>
    <a href="https:{{ vendor.website }}" class="vendor__link link-reset">
      <mat-icon>public</mat-icon>Website
    </a>
  </div>
  <mat-tab-group mat-stretch-tabs class="tab">
    <mat-tab label="offers">there will be offers</mat-tab>
    <mat-tab label="description">{{ vendor.description }}</mat-tab>
    <mat-tab label="addresses">
      <div
        *ngFor="let office of vendor.offices"
        class="address"
        (click)="onClickOffice(office)"
      >
        <mat-icon class="address__location-icon">location_on</mat-icon>
        <div>
          <div>
            <!-- I'll rewrite it later //TODO(abarmina) -->
            {{
              office.room
                ? office.street + ', ' + office.house + ', ' + office.room
                : office.street + ', ' + office.house
            }}
          </div>
          <div>{{ office.phone }}</div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
