<div *ngIf="(isLoading$ | async) === false">
  <div class="vendor">
    <div class="card">
      <img
        src="/assets/images/vendor_logo.jpg"
        alt="vendor logo"
        class="card__image"
      />
      <div class="vendor__info">
        <div class="card__name">{{ vendor.name }}</div>
        <div class="card__title">{{ vendor.title }}</div>
      </div>
      <a
        href="https://{{ vendor.website }}"
        target="_blank"
        class="link card__link vendor__link"
      >
        <mat-icon>public</mat-icon>{{ 'website' | translate }}
      </a>
    </div>

    <mat-tab-group mat-stretch-tabs class="tab">
      <mat-tab label="{{ 'offers' | translate }}">
        <a
          class="link"
          *ngFor="let offer of offers"
          [routerLink]="['/home/offers', offer.id]"
          ><app-offer-item [offer]="offer" class="offer-card"></app-offer-item
        ></a>
      </mat-tab>

      <mat-tab label="{{ 'description' | translate }}">{{
        vendor.description || "Sorry, the brand didn't provide a description"
      }}</mat-tab>

      <mat-tab label="{{ 'addresses' | translate }}">
        <div class="address" *ngFor="let office of vendor.offices">
          <a
            class="link address__link-overlay"
            [routerLink]="['/home/offices', office.id]"
          ></a>
          <mat-icon class="address__location-icon">location_on</mat-icon>
          <div>
            <div>
              <!-- I'll rewrite it later //TODO(abarmina) -->
              {{
                office.room
                  ? office.street + ', ' + office.house + ', ' + office.room
                  : office.street + ', ' + office.house
              }}
            </div>
            <a
              href="tel:{{ office.phone }}"
              class="link link_c_default address__phone"
              >{{ office.phone }}</a
            >
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>

    <app-go-back-button class="desktop"></app-go-back-button>
  </div>
</div>
