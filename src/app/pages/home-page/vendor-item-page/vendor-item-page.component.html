<div *ngIf="(isLoading$ | async) === false">
  <div class="vendor">
    <div class="card">
      <img
        src="/assets/images/vendor_logo.jpg"
        alt="vendor logo"
        class="card__image"
      />
      <div class="vendor__info">
        <div class="card__name">{{ vendor.name }}</div>
        <div class="card__title">{{ vendor.title }}</div>
      </div>
      <a
        *ngIf="vendor.website"
        [href]="vendor.website"
        target="_blank"
        class="link card__website vendor__website"
      >
        <mat-icon class="card__icon">public</mat-icon
        >{{ vendor.website | hostname }}
      </a>
    </div>

    <mat-tab-group mat-stretch-tabs class="tab">
      <mat-tab label="{{ 'offers' | translate }}">
        <a
          class="link"
          *ngFor="let offer of offers"
          [routerLink]="['../../offers', offer.id]"
          ><app-offer-item [offer]="offer" class="offer-card"></app-offer-item
        ></a>
      </mat-tab>

      <mat-tab label="{{ 'description' | translate }}">
        <div class="tab__item_indent">
          {{ vendor.description || 'description_text' | translate }}
        </div>
      </mat-tab>

      <mat-tab label="{{ 'addresses' | translate }}">
        <div class="tab__item_indent">
          <div class="address" *ngFor="let office of vendor.vendorEntities">
            <a
              class="link link_overlay"
              [routerLink]="['../../offices', office.id]"
            ></a>
            <mat-icon class="address__location-icon">location_on</mat-icon>
            <div>
              <div>
                {{
                  [
                    office.address.street,
                    office.address.house,
                    office.address.room
                  ] | concat
                }}
              </div>
              <a
                href="tel:{{ office.phone }}"
                class="link link_c_default address__phone"
                >{{ office.phone }}</a
              >
            </div>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>

    <app-go-back-button class="desktop"></app-go-back-button>
  </div>
</div>
