<div *ngIf="(isLoading$ | async) === false">
  <div class="office">
    <div class="card">
      <img
        src="/assets/images/vendor_logo.jpg"
        alt="office logo"
        class="card__image"
      />
      <div class="office__info">
        <a
          class="link link_c_default card__name office__vendor"
          [routerLink]="['../../vendors', office.vendorId]"
        >
          {{ vendor.name }}
        </a>
        <div class="card__title office__contact">
          <mat-icon class="card__icon">location_on</mat-icon
          >{{
            [office.address.street, office.address.house, office.address.room]
              | concat
          }}
        </div>
        <a
          href="tel:{{ office.phone }}"
          class="link link_c_default card__title office__contact"
        >
          <mat-icon class="card__icon">call</mat-icon>{{ office.phone }}
        </a>
        <a
          *ngIf="vendor.website"
          [href]="vendor.website"
          target="_blank"
          class="link link_c_default card__website office__website"
        >
          <mat-icon class="card__icon">public</mat-icon
          >{{ vendor.website | hostname }}
        </a>
      </div>
    </div>

    <mat-tab-group mat-stretch-tabs class="tab">
      <mat-tab label="{{ 'offers' | translate }}" class="office__offers">
        <a
          class="link"
          *ngFor="let offer of offers"
          [routerLink]="['../../offers', offer.id]"
        >
          <app-offer-item
            [offer]="offer"
            class="offer-card"
          ></app-offer-item></a
      ></mat-tab>

      <mat-tab label="{{ 'description' | translate }}">
        <div class="tab__item_indent">
          {{ vendor.description || 'description_text' | translate }}
        </div>
      </mat-tab>
    </mat-tab-group>

    <app-go-back-button class="desktop"></app-go-back-button>
  </div>
</div>
