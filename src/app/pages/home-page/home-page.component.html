<div class="home">
  <app-toolbar></app-toolbar>
  <button
    class="button button_mobile button_hidden_desktop"
    color="primary"
    mat-fab
    (click)="navigationService.toggleMapView()"
  >
    <mat-icon *ngIf="!navigationService.isListVisible; else mapIcon"
      >list</mat-icon
    >
    <ng-template #mapIcon>
      <mat-icon>map</mat-icon>
    </ng-template>
  </button>
  <div class="home__main">
    <div
      class="home__left"
      [class.home__left_hidden]="!navigationService.isListVisible"
    >
      <router-outlet></router-outlet>
    </div>
    <app-map
      class="home__right"
      *ngIf="(isLoading$ | async) === false"
    ></app-map>
  </div>
</div>
