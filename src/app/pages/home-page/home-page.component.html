<div class="home">
  <app-toolbar></app-toolbar>
  <button
    class="home__button"
    mat-fab
    color="primary"
    (click)="toggleListView()"
  >
    <mat-icon *ngIf="!isListVisible; else mapIcon">list</mat-icon>
    <ng-template #mapIcon>
      <mat-icon>map</mat-icon>
    </ng-template>
  </button>
  <div class="home__main">
    <app-offer-list
      class="home__left"
      [class.home__left_hidden]="!isListVisible"
    ></app-offer-list>
    <app-map class="home__right"></app-map>
  </div>
</div>
