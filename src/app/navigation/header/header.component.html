<div class="header">
  <a class="header__logo" routerLink="home" (click)="openHomePage()"></a>
  <div class="header__toolbar">
    <a
      class="button button_l"
      mat-button
      *ngIf="!adminPageVisibility; else homePageButton"
      routerLink="admin"
      (click)="toggleAdminPage()"
    >
      Manage
      <mat-icon>build</mat-icon>
    </a>
    <ng-template #homePageButton>
      <a
        class="button button_l"
        mat-button
        routerLink="home"
        (click)="toggleAdminPage()"
      >
        Home
        <mat-icon>home</mat-icon>
      </a>
    </ng-template>
    <app-location></app-location>
    <app-language></app-language>
  </div>
  <button class="button button_search" mat-icon-button>
    <mat-icon class="icon icon_l">search</mat-icon>
  </button>
  <div class="header__profile" (click)="sidenavService.toggle()">
    <span class="header__username">Name Surname</span>
    <button class="button button_no-hover" mat-icon-button>
      <mat-icon class="icon icon_l">perm_identity</mat-icon>
    </button>
  </div>
</div>
