<mat-sidenav-container>
  <mat-sidenav #sidenav [(opened)]="opened" position="end">
    <button class="button button_icon" mat-icon-button (click)="sidenav.close()">
      <mat-icon class="icon icon_l">perm_identity</mat-icon>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header [(sidenavVisibility)]="opened"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
